<div class="container-fluid signup" ng-controller="UsersController">
  <div class="alert alert-danger" ng-repeat="error in errors">
    {{ error }}
  </div>

  <div class="row signup">
    <div data-ng-include="'views/partials/auth-providers.html'"></div>
    <div class="col-md-6">
      <form name="form" class="signin form-horizontal" novalidate data-ng-submit="create()">
        <div class="form-group">
          <label class="col-md-4 control-label" for="name">Full Name</label>
          <div class="col-md-8">
            <input id="name" class="form-control" type="text" name="name" placeholder="Full Name" data-ng-model="name" required />
            <div ng-show="form.name.$dirty && form.name.$invalid">
              <div ng-show="form.name.$error.required" class="text-danger">Please provide your full name.</div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label" for="email">Email</label>
          <div class="col-md-8">
            <input id="email" class="form-control" type="email" name="email" placeholder="Email" data-ng-model="email" required />
            <div ng-show="form.email.$dirty && form.email.$invalid">
              <div ng-show="form.email.$error.required" class="text-danger">Please provide your email</div>
              <div ng-show="form.email.$error.email" class="text-danger">Invalid email address format</div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label" for="username">Username</label>
          <div class="col-md-8">
            <input id="username" class="form-control" type="text" name="username" placeholder="Username" data-ng-model="username" required />
            <div ng-show="form.username.$dirty && form.username.$invalid">
              <div ng-show="form.username.$error.required" class="text-danger">Please provide your username</div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label" for="password">Password</label>
          <div class="col-md-8">
            <input id="password" class="form-control" type="password" name="password" placeholder="Password" data-ng-model="password" required />
            <div ng-show="form.password.$dirty && form.password.$invalid">
              <div ng-show="form.password.$error.required" class="text-danger">Please provide your password</div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-offset-4 col-md-8">
            <button ng-disabled="form.$invalid" class="btn btn-primary" type="submit">Sign up</button>&nbsp;
            or&nbsp;<a class="show-login" href="/#!/signin">login</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
