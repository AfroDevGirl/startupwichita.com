<section data-ng-controller="ResourcesController" data-ng-init="find()" class="row">
	<ul class="resources unstyled">
		<li data-ng-repeat="resource in resources">
			<span>{{resource.created_at | date:'medium'}}</span> /
			<span>{{resource.user.name}}</span>
			<h2><a data-ng-href="#!/resources/{{resource._id}}">{{resource.title}}</a></h2>
			<div>{{resource.content}}</div>
		</li>
	</ul>
	<h1 data-ng-hide="!resources || resources.length">No resources yet. <br> Why don't you <a href="/#!/resources/create">Create One</a>?</h1>
</section>
