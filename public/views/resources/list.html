<section data-ng-controller="ResourcesController" data-ng-init="find()">
  <form class="form-inline util-bar" role="form">
    <a class="btn pull-right" href="/#!/resources/create">Add Resource <i class="glyphicon glyphicon-plus"></i></a>
  </form>
  <ul class="alternate list-unstyled">
    <li data-ng-repeat="resource in resources">
      <div class="row">
        <h2 class="robotoSlab">
          <a data-ng-href="#!/resources/{{resource._id}}">{{resource.title}}</a>
        </h2>
        <p>Posted {{resource.created_at | date:'medium'}}</p>
        <p class="description">{{resource.content}}</p>
      </div>
    </li>
  </ul>
  <div class="alternate">
    <p data-ng-hide="!resources || resources.length" class="row">
      No resources yet. Why don't you <a href="/#!/resources/create">add some</a>?
    </p>
  </div>
</section>
