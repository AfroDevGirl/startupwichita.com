<section data-ng-controller="ResourcesController" data-ng-init="findOne()" class="alternate">
  <form class="form-inline util-bar" role="form">
    <a class="btn pull-right" href="/#!/resources/create">
      Add Resource <i class="glyphicon glyphicon-plus"></i>
    </a>
    <div data-ng-show="global.user._id == resource.author._id">
      <a class="btn pull-right" confirmed-click="remove(resource);" ng-confirm-click="Are you sure you want to delete this resource?">
        Remove <i class="glyphicon glyphicon-trash"></i>
      </a>
      <a class="btn pull-right" href="/#!/resources/{{resource._id}}/edit">
        Edit <i class="glyphicon glyphicon-edit"></i>
      </a>
    </div>
  </form>
  <div class="row">
    <h2 class="robotoSlab">{{resource.title}}</h2>
    <span>{{resource.created_at | date:'medium'}}</span> /
    <span>{{resource.user.name}}</span>
    <div data-ng-show="global.user._id == resource.user._id">
      <a class="btn" href="/#!/resources/{{resource._id}}/edit">
        <i class="glyphicon glyphicon-edit"></i>
      </a>
      <a class="btn" data-ng-click="remove();">
        <i class="glyphicon glyphicon-trash"></i>
      </a>
    </div>
  </div>
  <div class="row">
    <p>{{resource.content}}</p>
  </div>
  <div ng-view="views/partials/disqus.html"></div>
</section>
