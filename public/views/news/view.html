<section data-ng-controller="NewsController" data-ng-init="findOne()" class="alternate">
  <form class="form-inline util-bar" role="form">
    <a class="btn pull-right" href="/#!/news/create">
      Add News <i class="glyphicon glyphicon-plus"></i>
    </a>
    <div data-ng-show="global.user._id == newsItem.author._id">
      <a class="btn pull-right" confirmed-click="remove(newsItem);" ng-confirm-click="Are you sure you want to delete this news item?">
        Remove <i class="glyphicon glyphicon-trash"></i>
      </a>
      <a class="btn pull-right" href="/#!/news/{{newsItem._id}}/edit">
        Edit <i class="glyphicon glyphicon-edit"></i>
      </a>
    </div>
  </form>
  <div class="row">
    <h2 class="robotoSlab">{{newsItem.title}}</h2>
    <span>Posted by: {{newsItem.author.name}}</span> /
    <span>{{newsItem.created_at | date:'short'}}</span>
  </div>
  <div class="row">
    <p>{{newsItem.content}}</p>
  </div>
  <div data-ng-include="'views/partials/disqus.html'"></div>
</section>
