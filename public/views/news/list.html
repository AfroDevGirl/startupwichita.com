<section data-ng-controller="NewsController" data-ng-init="find()">
    <form class="form-inline util-bar" role="form">
        <a class="btn pull-right" href="/#!/news/create">Add News <i class="glyphicon glyphicon-plus"></i></a>
    </form>
    <h1>News</h1>
    <ul class="unstyled">
        <li data-ng-repeat="newsItem in news">
            <span>{{newsItem.created_at | date:'medium'}}</span> /
            <span>{{newsItem.author.name}}</span>
            <h2><a data-ng-href="#!/news/{{newsItem._id}}">{{newsItem.title}}</a></h2>
            <div>{{newsItem.content}}</div>
        </li>
    </ul>
    <p data-ng-hide="!news || news.length">No news yet. Why don't you <a href="/#!/news/create">add some</a>?</p>
</section>
