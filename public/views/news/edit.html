<section data-ng-controller="NewsController" data-ng-init="findOne()">
  <div class="row topic-form">
    <h1 class="robotoSlab">Edit News Item</h1>
    <form class="form-horizontal col-md-offset-3 col-md-6" role="form" data-ng-submit="update()">
        <div class="form-group">
            <label for="title" class="col-md-2 control-label">Title</label>
            <div class="col-md-10">
                <input data-ng-model="newsItem.title" id="title" type="text" class="form-control" required />
            </div>
        </div>
        <div class="form-group">
            <label for="content" class="col-md-2 control-label">Content</label>
            <div class="col-md-10">
                <textarea data-ng-model="newsItem.content" id="content" cols="30" rows="10" class="form-control" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="content" class="col-md-2 control-label">URL</label>
            <div class="col-md-10">
                <input data-ng-model="newsItem.url" id="url" type="text" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
  </div>
</section>
